<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>God webs â€“ Sign In</title>
  <style>
    body {
      background: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 10px #000;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #333;
      border: none;
      color: white;
      border-radius: 5px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #f00;
      border: none;
      color: white;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .login-box a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #888;
      text-decoration: none;
    }
    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Sign In</h2>
    <form>
      <input type="text" placeholder="Email or Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <a href="#">Forgot Password?</a>
      <a href="#">Don't have an account? Sign Up</a>
    </form>
  </div>
</body>
</html>

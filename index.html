<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipkart UI Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f1f3f6;
    }

    .header {
      background-color: #2874f0;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .search-bar {
      flex: 1;
      margin: 0 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 8px;
      border-radius: 2px;
      border: none;
    }

    .nav {
      background-color: white;
      display: flex;
      justify-content: space-around;
      padding: 10px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .nav a {
      text-decoration: none;
      color: #212121;
      font-weight: bold;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background-color: white;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
    }

    .product-card h4 {
      margin: 10px 0 5px;
    }

    .product-card p {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">Flipkart</div>
    <div class="search-bar">
      <input type="text" placeholder="Search for products, brands and more">
    </div>
    <div>Login</div>
  </div>

  <div class="nav">
    <a href="#">Home</a>
    <a href="#">Electronics</a>
    <a href="#">Fashion</a>
    <a href="#">Mobiles</a>
    <a href="#">Grocery</a>
  </div>

  <div class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product">
      <h4>Product 1</h4>
      <p>₹999</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product">
      <h4>Product 2</h4>
      <p>₹1,299</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product">
      <h4>Product 3</h4>
      <p>₹899</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product">
      <h4>Product 4</h4>
      <p>₹1,999</p>
    </div>
  </div>

</body>
  </html>

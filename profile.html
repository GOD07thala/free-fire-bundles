<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }
    header {
      background-color: #1f1f1f;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .dashboard {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      background: #ccc;
      border-radius: 50%;
      margin: 0 auto 20px;
    }
    .user-info {
      text-align: center;
    }
    .user-info h2 {
      margin: 10px 0 5px;
    }
    .user-info p {
      color: #666;
      margin: 0;
    }
    .section {
      margin-top: 30px;
    }
    .section h3 {
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome, User</h1>
</header>

<div class="dashboard">
  <div class="profile-pic"></div>
  <div class="user-info">
    <h2>John Doe</h2>
    <p>johndoe@example.com</p>
    <p>+91-9876543210</p>
  </div>

  <div class="section">
    <h3>Account Details</h3>
    <div class="info-row">
      <span>Wallet Balance:</span>
      <strong>â‚¹1200.00</strong>
    </div>
    <div class="info-row">
      <span>User ID:</span>
      <strong>#USR1023</strong>
    </div>
    <div class="info-row">
      <span>Status:</span>
      <strong>Active</strong>
    </div>
    <a href="#" class="btn">Update Profile</a>
  </div>

  <div class="section">
    <h3>Quick Actions</h3>
    <a href="#" class="btn">Add Funds</a>
    <a href="#" class="btn">Order History</a>
    <a href="#" class="btn">Change Password</a>
  </div>
</div>

</body>
  </html>
